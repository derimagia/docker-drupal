version: '2'
services:
  mysql:
    image: mariadb:latest
    volumes:
      - data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: project
        MYSQL_DATABASE: project
        MYSQL_USER: project
        MYSQL_PASSWORD: project
    ports:
      - 3306:3306
  php:
    build: ../docker-php
    image: derimagia/php
    volumes:
      - "./app:/var/www/html"
    environment:
        PHP_SENDMAIL_PATH: /usr/sbin/sendmail -itS mail:1025
        DB_HOST: mysql
        DB_NAME: project
        DB_USER: project
        DB_PASSWORD: project
        DB_PORT: 3306
    links:
        - mysql
        - redis
        - mail
    ports:
      - 9000:9000
  nginx:
    image: derimagia/nginx
    links:
      - php
    volumes_from:
      - php
    ports:
      - 80:80
  redis:
    image: redis:latest
    ports:
      - 6379:6379
  mail:
    image: mailhog/mailhog
    ports:
      - 8025:8025
volumes:
  data:
