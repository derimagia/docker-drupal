version: '2'
services:
  mysql:
    image: derimagia/mariadb
    #build: ./dockerfiles/mariadb
    ports: ["3306:3306"]
    volumes: ["db-data:/var/lib/mysql"]
  redis:
    image: redis:3-alpine
    ports: ["6379:6379"]
  mailhog:
    image: mailhog/mailhog
    ports: ["8025:8025"]
  php:
    image: derimagia/php
    #build: ./dockerfiles/php
    expose: ["9000"]
    env_file: .env
    volumes:
        - ~/Projects/TRN/BetterPT/betterpt.dev:/var/www/html
    links:
        - mysql:$MYSQL_HOST
        - redis:$REDIS_HOST
        - mailhog:$MAIL_HOST
  ngnix:
    image: derimagia/nginx
    #build: ./dockerfiles/nginx
    volumes_from: ["php"]
    volumes:
        - ~/Projects/TRN/BetterPT/betterpt.dev:/var/www/html
    links:
        - php
    ports: ["80:80"]
volumes:
  db-data:
